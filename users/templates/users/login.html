{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block styles %}
<link rel='stylesheet' href='{% static "css/login.css"%}'>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group ">
                    <legend class="legend">Sign In</legend>
                    {{form.as_p}}
                <div class="form-group">
                    <button class="button-login" type="submit">Login</button>
                </div>
                </fieldset>

            </form>
            <div class="text-additive" >
                <small>Need an account?
                    <a class="link" href="{% url 'user-register' %}">Sign Up</a>
                </small>
            </div>
            <div class="text-additive" >
                <small>Forgot Password?
                    <a class="link" href="{% url 'reset_password' %}">Reset Password</a>
                </small>
            </div>

        </div>
    </div>
{% endblock %}
